################
### MONITORS ###
################

$main = eDP-1
$home = DP-1
$work = desc:Dell Inc. DELL P2419H C8GHGZ2

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = $main, 1920x1080@144, 0x0, 1
# monitor = $home, 3440x1440@144, -960x-1440, 1
monitor = $home, 3440x1440@144, 0x0, 1, mirror, $main
monitor = $work, 1920x1080@60, -1920x0, 1

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = ranger
$browser = qutebrowser
$menu = fuzzel
$lock = hyprlock
$emojipicker = bemoji -t
$mail = thunderbird


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec = pkill waybar; waybar &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = flatpak run io.github.spacingbat3.webcord --start-minimized &
exec-once = /usr/share/bitwarden/Bitwarden &
exec-once = synology-drive &
exec-once = thunderbird &
exec = hyprpaper &
exec = hyprctl setcursor "Bibata-Modern-Ice" 24
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 12

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba($redAlphaff) rgba($blueAlphaff) #rgba(1a35bdff) rgba(1e89c7ff) 45deg
    col.inactive_border = rgba($baseAlphaff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3 

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10 
        passes = 2
        layerrule = blur,waybar

        vibrancy = 0.2 #0.1696
        new_optimizations = true
        # noise = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = $mainMod SHIFT

# see https://wiki.hyprland.org/Configuring/Binds/ for more
# Programs
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, I, exec, $browser
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, E, exec, $emojipicker
bind = $shiftMod, O, exec, $lock
bind = $mainMod, C, exec, volume-control mic-mute

# Screenshots
env = HYPRSHOT_DIR, ~/Pictures/Screenshots
## window
bind = $mainMod, PRINT, exec, hyprshot -m window
## monitor
bind = , PRINT, exec, hyprshot -m output
## region
bind = $shiftMod, PRINT, exec, hyprshot -m region


# Window control
bind = $mainMod, Q, killactive,
bind = $shiftMod, Q, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Move workspaces to monitors
bind = $mainMod ALT, H, movecurrentworkspacetomonitor, l
bind = $mainMod ALT, L, movecurrentworkspacetomonitor, r

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $shiftMod, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1
#
# Or mainMod + tab
bind = $mainMod, TAB, workspace, e+1
bind = $shiftMod, TAB, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move with mainMod + SHIFT + vim keys
bind = $shiftMod, H, movewindow, l
bind = $shiftMod, L, movewindow, r
bind = $shiftMod, K, movewindow, u
bind = $shiftMod, J, movewindow, d

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, volume-control up
bindel = ,XF86AudioLowerVolume, exec, volume-control down
bindel = ,XF86AudioMute, exec, volume-control mute
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Floating pavucontrol
windowrulev2 = float, title:Volume Control
windowrulev2 = move onscreen cursor 50% 10%, title:Volume Control
windowrulev2 = size 800 500, title:Volume Control

# Floating blueman
windowrulev2 = float, title:Bluetooth Devices
windowrulev2 = move onscreen cursor 50% 10%, title:Bluetooth Devices
windowrulev2 = size 800 500, title:Bluetooth Devices

# Floating bitwarden
windowrulev2 = float, title:Bitwarden
windowrulev2 = move onscreen cursor 50% 10%, title:Bitwarden
windowrulev2 = size 800 500, title:Bitwarden

# Floating calendar reminders
windowrulev2 = float, initialTitle:Calendar Reminders

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#################### Workspaces

# Thunderbird on special workspace
windowrulev2 = workspace special, initialClass:org.mozilla.thunderbird

# make workspace 1,2,3 on monitor DP-4 (work)
workspace=1, monitor:$work
workspace=2, monitor:$work
workspace=3, monitor:$work

# make workspace 3,4,5 on montior eDP-1
workspace=4, monitor:$main
workspace=5, monitor:$main
workspace=6, monitor:$main
